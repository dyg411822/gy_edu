server:
  port: 8821

spring:
  application:
    name: scb-sys-admin

  jackson:
    default-property-inclusion: ALWAYS
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

  redis:
    database: 0
    host: ${REDIS_HOST:192.168.1.90}
    port: ${REDIS_PORT:6380}
    password: ${REDIS_PASS:321000}
    timeout: 10000

  rabbitmq:
    host: ${RABBIT_MQ_HOST:localhost}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USER:admin}
    password: ${RABBIT_MQ_PASS:admin}
    publisher-confirms: true
    virtual-host: /

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:192.168.1.90}:${DB_PORT:3306}/${DB_NAME:gyjy}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2b8
    username: ${DB_USER:test}
    password: ${DB_PASS:test817}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 1
      max-active: 20
      min-idle: 1
      max-wait: 60000
      pool-prepared-statements: false
      validation-query: SELECT 'x'
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      max-pool-prepared-statement-per-connection-size: 20

  cloud:
    consul:
      host: http://localhost
      port: 8500
      discovery:
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}-${server.port}
        tags: urlprefix-/${spring.application.name}

  sleuth:
    sampler:
      probability: 0.1

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

feign:
    hystrix:
       enabled: true
